  <style>
    * {
      box-sizing: border-box;
      margin: 0;

    }
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;

      display: flex;

    .download-btn {
      display: block;

      background-color: #24292e;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 6px;
      margin: 10px 0;
      font-weight: bold;
      transition: background 0.3s;
      word-wrap: break-word;
    }
    .download-btn:hover {
      background-color: #000;
    }

    .gif-btn img {
      width: 100%;
      border-radius: 8px;
      margin-top: 12px;
    }

    /* small screen only */
    @media (max-width: 480px) {
      body { padding: 10px; }
      .container { padding: 16px; }
      h1 { font-size: 18px; }
